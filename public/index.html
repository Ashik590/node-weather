<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather with NodeJS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/phone.css" />
  </head>
  <body>
    <h1 class="text-center">Ashik Weather with NodeJS</h1>

    <main class="d-flex flex-column">
      <div class="search">
        <input
          type="text"
          placeholder="Enter city name"
          id="input"
          class="d-block"
        />
        <button id="btn"><img src="icons/search.svg" alt="Rainy" /></button>
      </div>
      <div class="display">
        <div class="dis">
          <div class="dis_iten">
            <h2><span id="city">Dhaka</span>, <span id="country">BD</span></h2>
            <div class="info d-flex">
              <ul class="ps-0 mb-0">
                <li>Humidity</li>
                <li>Pressure</li>
                <li>Status</li>
                <li>Wind</li>
              </ul>
              <ul class="ps-0 ms-3 mb-0">
                <li id="humidity">: 60%</li>
                <li id="pressure">: 1006mb</li>
                <li class="text-capitalize" id="status">: Clear Sky</li>
                <li id="wind">: 170 deg</li>
              </ul>
            </div>
          </div>
          <div class="dis_item ms-3">
            <img id="icon" src="icons/sun.svg" alt="Sunny" />
          </div>
        </div>
        <div class="cels">
          <strong id="temp">26<sup>o</sup></strong>
          <span>C</span>
        </div>
        <div class="startup position-absolute">
          <h3>
            Get Temperature of any city of the entire world
            <img src="icons/face.svg" alt="Face" />
          </h3>
        </div>
        <div class="error d-none position-absolute d-none">
          <h3>
            Sorry, the city couldn't be found. Please enter the city name
            properly <img src="icons/bad_face.svg" alt="Bad Face" />
          </h3>
        </div>
        <div class="loading d-none position-absolute">
          <img src="icons/load.svg" alt="Loading" />
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
